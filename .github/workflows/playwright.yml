name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
#   POTATO: Platano
#   PLAYWRIGHT_PASSWORD: ${{ secrets.PLAYWRIGHT_PASSWORD }}
  MOTOTO: ${{ vars.PLAYWRIGHT_USERNAME }}

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML file
        run: yamllint playwright.yml
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Print env vars
        env:
          PLAYWRIGHT_USERNAME: ${{ vars.PLAYWRIGHT_USERNAME }}
          PLAYWRIGHT_PASSWORD: ${{ secrets.PLAYWRIGHT_PASSWORD }}
        run: echo $PLAYWRIGHT_USERNAME; echo $PLAYWRIGHT_PASSWORD; echo $MOTOTO
